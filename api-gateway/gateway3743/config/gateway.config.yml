http:
  port: 3000
admin:
  port: 9876
  host: localhost
apiEndpoints:
  helloworld:
    host: localhost
    path: '/hola-mundo'
  
  weather:
    host: localhost
    paths: '/clima/:ciudad'

serviceEndpoints:
  helloWorldServices:
    url: 'http://localhost:3001'

  weatherService:
    url: 'http://localhost:3003'

policies:
  - basic-auth
  - cors
  - expression
  - key-auth
  - log
  - oauth2
  - proxy
  - rate-limit
pipelines:
  helloworldPipeline:
    apiEndpoints:
      - helloworld
    policies:
      - cors:
      - proxy:
          - action:
              serviceEndpoint: helloWorldServices
              ignorePath:   false
              prependPath:   true
              stripPath:   true
              changeOrigin: true

  weatherPipeline:
    apiEndpoints:
      - weather
    policies:
      - cors:
      - proxy:
          - action:
              serviceEndpoint: weatherService
              ignorePath:   false
              prependPath:   true
              stripPath:   true
              changeOrigin: true
      - log:
          - action:
              message: "Procesando solicitud de clima"